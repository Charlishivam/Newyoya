<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
               
                <div class="card-body">
                    <div class="role" style="float: right;">
                        <a routerLink="" onclick="window.history.go(-1);" class="btn btn-primary"><i
                                class="fa fa-reply mr5"></i> Back</a>
                    </div>
                    <h4 class="card-title">Language Translation {{formAction}}</h4>
                    <p class="card-title-desc">Language Translation {{formAction}} in your mind</p>
                    <form class="needs-validation" [formGroup]="languagetranslationForm" (ngSubmit)="handleSubmit()">
                        
                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Language Translation Name</label>
                                    <input type="text" class="form-control" formControlName="lang"
                                        placeholder="Enter Language Name">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Language Translation Key</label>
                                    <input type="text" class="form-control" formControlName="lang_key"
                                        placeholder="Enter Language Name">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Language Translation Value</label>
                                    <input type="text" ngModel required="" class="form-control" formControlName="lang_value"
                                        placeholder="Enter Language Code">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <button class="btn btn-primary" type="submit">{{formAction}}</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end card -->
        </div> <!-- end col -->
    </div>
    <!-- end row -->
</div>
