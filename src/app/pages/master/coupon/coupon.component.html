<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
               
                <div class="card-body">
                    <div class="role" style="float: right;">
                       
                            <a [routerLink]="['/master/couponlist']" class="btn btn-primary"><i
                                    class="fa fa-reply mr5"></i> Back</a>
                    </div>
                    <h4 class="card-title">Coupon  {{formAction}}</h4>
                    <p class="card-title-desc">coupon {{formAction}} in your mind</p>
                    <form class="needs-validation" [formGroup]="couponForm" (ngSubmit)="handleSubmit()">
                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Country Name</label>
                                    <select class="form-control"  formControlName="countryId" (change)="getState($event)">
                                        <option value="">Choose Country</option> 
                                        <option *ngFor="let country of countryList.data" [value]="country.id">{{ country.countryName }}</option>
                                      </select>
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">State Name</label>
                                    <select formControlName="stateId"  class="form-control" (change)="getCity($event)" >  
                                        <option value="">Choose State</option> 
                                        <option *ngFor="let state of stateList.data"  
                                                value={{state.id}}>  
                                            {{state.stateName}}  
                                        </option>
                                    </select>  
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">City Name</label>
                                    <select class="form-control"  formControlName="cityId" placeholder="Enter City Name">  
                                        <option value="">Choose City</option>  
                                        <option *ngFor="let city of cityList.data"  
                                                value={{city.id}}>  
                                            {{city.cityName}}  
                                        </option>
                                      </select>
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Process Name</label>
                                    <select class="form-control"  formControlName="processId" placeholder="Enter Process Name">  
                                        <option value="">Choose Process</option> 
                                        <option *ngFor="let process of processList.data"  
                                                value={{process.id}}>  
                                            {{process.name}}  
                                        </option>
                                      </select>
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                       
                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Vehicle Name</label>
                                    <select class="form-control"  formControlName="vehicleId" placeholder="Enter Vehicle Name">  
                                        <option value="">Choose Vehicle</option> 
                                        <option *ngFor="let vehicle of vehicleList.data"  
                                                value={{vehicle.id}}>  
                                            {{vehicle.name}}  
                                        </option>
                                      </select>
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Customer Name</label>
                                    <select class="form-control"  formControlName="userId" placeholder="Enter Customer Name">  
                                        <option value="">Choose user</option> 
                                        <option value="1">Wasid</option>  
                                        <option value="2">Shivam</option>  
                                       
                                      </select>
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Coupon Name</label>
                                    <input type="text" class="form-control" formControlName="couponName"
                                        placeholder="Enter Coupon Name">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Coupon Code</label>
                                    <input type="text" class="form-control" formControlName="couponCode"
                                        placeholder="Enter Coupon Code">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Discount Type</label>
                                    <select class="form-control"  formControlName="discountType" placeholder="Enter Discount Type">  
                                        <option value="">Discount Type</option>  
                                        <option value="1">Flag</option>  
                                        <option value="2">Percentage</option>  
                                       
                                      </select>
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Discount Amount</label>
                                    <input type="number" class="form-control" formControlName="couponType"
                                        placeholder="Enter Discount Amount">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Max User Uses</label>
                                    <input type="number" class="form-control" formControlName="maxUserUses"
                                        placeholder="Enter Max User Uses">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Minimum Amount</label>
                                    <input type="number" class="form-control" formControlName="minAmount"
                                        placeholder="Enter Minimum Amount">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                
                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Max Amount Of Discount</label>
                                    <input type="number" class="form-control" formControlName="maxAmountOfDiscount"
                                        placeholder="Enter Max Amount Of Discount">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Start Date</label>
                                    <input type="date" class="form-control" formControlName="startDate"
                                        placeholder="Enter Start Date">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">End Date</label>
                                    <input type="date" class="form-control" formControlName="endDate"
                                        placeholder="Enter End Date">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <button class="btn btn-primary" type="submit">{{formAction}}</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end card -->
        </div> <!-- end col -->
    </div>
    <!-- end row -->
</div>
