<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="role" style="float: right;">
              <a routerLink="" onclick="window.history.go(-1);" class="btn btn-primary"><i
                      class="fa fa-reply mr5"></i> Back</a>
            </div>
            <h4 class="card-title">Country {{formAction}}</h4>
            <p class="card-title-desc">country {{formAction}} in your mind</p>
            <form class="needs-validation" [formGroup]="countryForm" (ngSubmit)="handleSubmit()">
              <div class="row">
                <div class="col-md-9">
                  <div class="mb-3">
                    <label for="validationCustom01">Country Name</label>
                    <input type="text" class="form-control" formControlName="countryName"
                      placeholder="Enter Name" [ngClass]="{'is-invalid': submit && form.countryName.errors}">
                      <div *ngIf="submit && form.countryName.errors" class="invalid-feedback">
                        <span *ngIf="form.countryName.errors.required">Country Name is required.</span>
                      </div>
                    <div class="valid-feedback">
                      <span>Looks good!</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-9">
                  <div class="mb-3">
                    <label for="validationCustom01">Country Code</label>
                    <input type="number" required="" class="form-control" formControlName="countryDialingCode"
                      placeholder="Enter Country Code">
                    <div class="valid-feedback">
                      <span>Looks good!</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-9">
                  <div class="mb-3">
                    <label for="validationCustom01">Country Short Name</label>
                    <input type="text" required="" class="form-control" formControlName="countryCode"
                      placeholder="Enter Country Code">
                    <div class="valid-feedback">
                      <span>Looks good!</span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-9">
                  <div class="mb-3">
                    <label for="validationCustom01">Country Flag</label>
                    <input type="text" required="" class="form-control" formControlName="flag"
                      placeholder="Enter Flag">
                    <div class="valid-feedback">
                      <span>Looks good!</span>
                    </div>
                  </div>
                </div>
              </div>
            <div>
              <button class="btn btn-primary" type="submit">{{formAction}}</button>
            </div>
            </form>
          </div>
        </div>
        <!-- end card -->
      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </div>
