<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
               
                <div class="card-body">
                    <div class="role" style="float: right;">
                        <a routerLink="" onclick="window.history.go(-1); return false;" class="btn btn-primary"><i
                                class="fa fa-reply mr5"></i> Back</a>
                    </div>
                    <h4 class="card-title">Driver  {{formAction}}</h4>
                    <p class="card-title-desc">driver {{formAction}} in your mind</p>
                    <form class="needs-validation" [formGroup]="driverForm" (ngSubmit)="handleSubmit()">
                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Country Name</label>
                                    <select class="form-control"  formControlName="country_id">
                                       
                                        <option *ngFor="let country of countryList.data" [value]="country.country_id">{{ country.country_name }}</option>
                                      </select>
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">First Name</label>
                                    <input type="text" class="form-control" formControlName="first_name"
                                        placeholder="Enter First Name">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Last Name</label>
                                    <input type="text" class="form-control" formControlName="last_name"
                                        placeholder="Enter Last Name">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Email</label>
                                    <input type="email" class="form-control" formControlName="email"
                                        placeholder="Enter Email">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Phone</label>
                                    <input type="number" class="form-control" formControlName="phone_number"
                                        placeholder="Enter Phone">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Password</label>
                                    <input type="password" class="form-control" formControlName="password"
                                        placeholder="Enter Password">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Driver Description</label>
                                    <textarea class="form-control" id="example-textarea" rows="3"
                                    placeholder="Write some note.." formControlName="driver_description"></textarea>
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>




        
                        <div>
                            <button class="btn btn-primary" type="submit">{{formAction}}</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end card -->
        </div> <!-- end col -->
    </div>
    <!-- end row -->
</div>
