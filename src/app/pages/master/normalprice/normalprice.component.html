<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
               
                <div class="card-body">
                    <div class="role" style="float: right;">
                        <a routerLink="" onclick="window.history.go(-1);" class="btn btn-primary"><i
                                class="fa fa-reply mr5"></i> Back</a>
                    </div>
                    <h4 class="card-title">Vehicle {{formAction}}</h4>
                    <p class="card-title-desc">Vehicle {{formAction}} in your mind</p>
                    <form class="needs-validation" [formGroup]="normalpriceForm" (ngSubmit)="handleSubmit()">
                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Country Name</label>
                                    <select class="form-control"  formControlName="countryId" (change)="getState($event)">
                                        <option value="">Choose Country</option>
                                        <option *ngFor="let country of countryList.data" [value]="country.id">{{ country.countryName }}</option>
                                      </select>
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">State Name</label>
                                    <select formControlName="stateId"  class="form-control" (change)="getCity($event)">  
                                        <option value="">Choose State</option> 
                                        <option *ngFor="let state of stateList.data"  
                                                value={{state.id}}>  
                                            {{state.stateName}}  
                                        </option>
                                    </select>  
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">City Name</label>
                                    <select class="form-control"  formControlName="cityId" placeholder="Enter City Name">  
                                        <option value="">Choose City</option>
                                        <option *ngFor="let city of cityList.data"  
                                                value={{city.id}}>  
                                            {{city.cityName}}  
                                        </option>
                                      </select>
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Process Name</label>
                                    <select class="form-control"  formControlName="processId" placeholder="Enter Process Name">  
                                        <option value="">Choose Process</option>
                                        <option *ngFor="let process of processList.data"  
                                                value={{process.id}}>  
                                            {{process.name}}  
                                        </option>
                                      </select>
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Vehicle Name</label>
                                    <select class="form-control"  formControlName="vehicleId" placeholder="Enter Vehicle Name">  
                                        <option value="">Choose Vehicle</option>
                                        <option *ngFor="let vehicle of vehicleList.data"  
                                                value={{vehicle.id}}>  
                                            {{vehicle.name}}  
                                        </option>
                                      </select>
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Base Price</label>
                                    <input type="text" class="form-control" formControlName="baseFare"
                                        placeholder="Enter Base Price">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Normal Hours Price</label>
                                    <input type="number" class="form-control" formControlName="normalHoursPricing"
                                        placeholder="Enter Base Price">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Peak Hours Price</label>
                                    <input type="number" class="form-control" formControlName="peakHoursPricing"
                                        placeholder="Enter Base Peak Hours Pricing">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Free Waiting Time</label>
                                    <input type="number" class="form-control" formControlName="freeWaitingTime"
                                        placeholder="Enter Free Waiting Time">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Waiting Charges</label>
                                    <input type="number" class="form-control" formControlName="waitingCharges"
                                        placeholder="Enter Waiting Charges">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Stopage Charges</label>
                                    <input type="number" class="form-control" formControlName="stoppageCharges"
                                        placeholder="Enter Stopage Charges">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Admin Commision</label>
                                    <input type="number" class="form-control" formControlName="adminCommision"
                                        placeholder="Enter Admin Commision">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                      
                        <div>
                            <button class="btn btn-primary" type="submit">{{formAction}}</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end card -->
        </div> <!-- end col -->
    </div>
    <!-- end row -->
</div>
