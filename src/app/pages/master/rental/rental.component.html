<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
               
                <div class="card-body">
                    <div class="role" style="float: right;">
                        <a routerLink="" onclick="window.history.go(-1); return false;" class="btn btn-primary"><i
                                class="fa fa-reply mr5"></i> Back</a>
                    </div>
                    <h4 class="card-title">Vehicle {{formAction}}</h4>
                    <p class="card-title-desc">Vehicle {{formAction}} in your mind</p>
                    <form class="needs-validation" [formGroup]="rentalpriceForm" (ngSubmit)="handleSubmit()">
                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Country Name</label>
                                    <select class="form-control"  formControlName="country_id">
                                       
                                        <option *ngFor="let country of countryList.data" [value]="country.country_id">{{ country.country_name }}</option>
                                      </select>
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">State Name</label>
                                    <select formControlName="state_id"  class="form-control" placeholder="Enter State Name">  
                                        <option value="0">Select State Name</option>  
                                        <option *ngFor="let state of stateList.data"  
                                                value={{state.state_id}}>  
                                            {{state.state_name}}  
                                        </option>
                                    </select>  
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">City Name</label>
                                    <select class="form-control"  formControlName="city_id" placeholder="Enter City Name">  
                                        <option value="0">Select City Name</option>  
                                        <option *ngFor="let city of cityList.data"  
                                                value={{city.city_id}}>  
                                            {{city.city_name}}  
                                        </option>
                                      </select>
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Process Name</label>
                                    <select class="form-control"  formControlName="process_id" placeholder="Enter Process Name">  
                                        <option value="0">Select Process Name</option>  
                                        <option *ngFor="let process of processList.data"  
                                                value={{process.process_id}}>  
                                            {{process.name}}  
                                        </option>
                                      </select>
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Packeage Price</label>
                                    <input type="text" class="form-control" formControlName="package_price"
                                        placeholder="Enter Packeage Price">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Additional Min Price</label>
                                    <input type="number" class="form-control" formControlName="additional_min_price"
                                        placeholder="Enter Additional Min Price">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Additional Km Price</label>
                                    <input type="number" class="form-control" formControlName="additional_km_price"
                                        placeholder="Enter Additional Km Price">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <button class="btn btn-primary" type="submit">{{formAction}}</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end card -->
        </div> <!-- end col -->
    </div>
    <!-- end row -->
</div>
