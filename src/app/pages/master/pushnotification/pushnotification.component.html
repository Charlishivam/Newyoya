<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
               
                <div class="card-body">
                    <div class="role" style="float: right;">
                         <a [routerLink]="['/master/rentalpackagellist']" class="btn btn-primary"><i
                                    class="fa fa-reply mr5"></i> Back</a>
                    </div>
                    <h4 class="card-title">Notification {{formAction}}</h4>
                    <p class="card-title-desc">Notification {{formAction}} in your mind</p>
                    <form class="needs-validation" [formGroup]="pushnotificationForm" (ngSubmit)="handleSubmit()">

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Send To </label>
                                    <select class="form-control"  formControlName="sendTo">
                                        <option value="">Choose Driver Or User</option>
                                        <option value="1">Driver</option> 
                                        <option value="2">User</option>   
                                      </select>
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Country Name</label>
                                    <select class="form-control"  formControlName="countryId" (change)="getState($event)">
                                        <option value="">Choose Country</option>
                                        <option *ngFor="let country of countryList.data" [value]="country.id">{{ country.countryName }}</option>
                                      </select>
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">State Name</label>
                                    <select formControlName="stateId"  class="form-control" (change)="getCity($event)">  
                                        <option value="">Choose State</option>
                                        <option *ngFor="let state of stateList.data"  
                                                value={{state.id}}>  
                                            {{state.stateName}}  
                                        </option>
                                    </select>  
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">City Name</label>
                                    <select class="form-control"  formControlName="cityId" placeholder="Enter City Name">  
                                        <option value="">Choose City</option>
                                        <option *ngFor="let city of cityList.data"  
                                                value={{city.id}}>  
                                            {{city.cityName}}  
                                        </option>
                                      </select>
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Process Name</label>
                                    <select class="form-control"  formControlName="processId" placeholder="Enter Process Name">  
                                        <option value="">Choose Process</option> 
                                        <option *ngFor="let process of processList.data"  
                                                value={{process.id}}>  
                                            {{process.name}}  
                                        </option>
                                      </select>
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Vehicle Name</label>
                                    <select class="form-control" value="0"  formControlName="vehicleId" placeholder="Enter Vehicle Name">  
                                        <option value="">Choose Vehicle</option>
                                        <option *ngFor="let vehicle of vehicleList.data"  
                                                value={{vehicle.id}}>  
                                            {{vehicle.name}}  
                                        </option>
                                      </select>
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Subject</label>
                                    <input type="text" class="form-control" formControlName="subject"
                                        placeholder="Enter Subject">
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                
                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-3">
                                    <label for="validationCustom01">Subject Description</label>
                                    <textarea class="form-control" placeholder="Ex. this is example..." formControlName="text"></textarea>
                                    <div class="valid-feedback">
                                        <span>Looks good!</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-primary" type="submit">{{formAction}}</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end card -->
        </div> <!-- end col -->
    </div>
    <!-- end row -->
</div>
